<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-6">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/users/{$user.usuario_id}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="usuario_nome">Nome</label>
              <input type="text" class="form-control" id="usuario_nome" name="usuario_nome" placeholder="Digite o Nome" value="{$user.usuario_nome}">
            </div>            
            <div class="form-group">
              <label for="usuario_login">Login</label>
              <input type="text" class="form-control" id="usuario_login" name="usuario_login" placeholder="Digite o login" value="{$user.usuario_login}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
