<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Cadastro de Clientes
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/clientes">Clientes</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-8">
  		<div class="box box-primary">
        <div class="box-header">
          <a href="clientes/0" class="btn btn-success">Novo Cliente</a>
        </div>
        <!-- form start -->
        <form role="form" action="/clientes" method="post">

          <div class="box-body no-padding">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="width: 40%;">Nome</th>
                  <th style="width: 20%;">Telefone</th>
                  <th style="width: 20%;">Celular</th>
                  <th style="width: 70px">Ações</th>
                </tr>
              </thead>
              <tbody>
                {loop="$clientes"}
                <tr>
                  <td>{$value.nome}</td>
                  <td>{$value.telefone}</td>
                  <td>{$value.celular}</td>
                  <td>
                    <a href="/clientes/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                    <a href="/clientes/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                  </td>
                </tr>
                {/loop}
              </tbody>
            </table>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
