<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Cadastro de Usuários
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/usuarios">Usuários</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header">
          <a href="usuarios/0" class="btn btn-success">Novo</a>
        </div>
        <!-- form start -->
        <form role="form" action="/usuarios" method="post">

          <div class="box-body no-padding">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="width: 20%;">Nome</th>
                  <th style="width: 10%;">Login</th>
                  <th style="width: 10%;">E-Mail</th>
                  <th style="width: 10%;">Construtora</th>
                  <th style="width: 10%">Cliente</th>
                  <th style="width: 10%">Administrador</th>
                  <th style="width: 70px">Ações</th>
                </tr>
              </thead>
              <tbody>
                {loop="$usuarios"}
                <tr>
                  <td>{$value.nome}</td>
                  <td>{$value.login}</td>
                  <td>{$value.email}</td>
                  <td>{$value.construtora}</td>
                  <td>{$value.cliente}</td>
                  <td>{$value.administrador}</td>
                  <td>
                    <a href="usuarios/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                    <a href="usuarios/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                  </td>
                </tr>
                {/loop}
              </tbody>
            </table>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
